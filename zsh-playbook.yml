---
- hosts: digitalocean
  user: freebsd
  sudo: yes
  tasks:
  - name: install zsh
    pkgng: name=zsh state=present
  - name: change shell for user
    user: name=freebsd shell=/usr/local/bin/zsh
  - name: install zshrc file
    copy: src=zshrc dest=/home/chris/.zshrc owner=chris group=chris mode=644
